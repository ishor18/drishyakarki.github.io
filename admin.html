<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Drishya Karki</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3b82f6;
            --bg-dark: #0a0a0b;
            --bg-card: #161618;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .admin-container {
            width: 100%;
            max-width: 900px;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .dashboard-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: none;
        }

        h2 {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.8rem;
            background: #0d0d0e;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-logout {
            background: #ef4444;
            color: white;
            width: auto;
            padding: 0.5rem 1rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
        }

        .tab {
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
        }

        .tab.active {
            color: var(--primary-color);
        }

        .list-items {
            margin-top: 2rem;
        }

        .list-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info h4 {
            margin: 0;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-delete {
            color: #ef4444;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="loginCard" class="login-card">
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="karkidrishya1@gmail.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="loginError" style="color: #ef4444; margin-top: 1rem; font-size: 0.9rem; display: none;">Invalid
                credentials</p>
        </div>

        <!-- Dashboard -->
        <div id="dashboardCard" class="dashboard-card">
            <div class="dashboard-header">
                <h2>Dashboard</h2>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('projects')">Add Project</div>
                <div class="tab" onclick="switchTab('research')">Add Research</div>
            </div>

            <form id="addForm">
                <input type="hidden" id="itemType" value="projects">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="itemTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="itemDesc" rows="3" required></textarea>
                </div>
                <div class="form-group" id="tagsGroup">
                    <label>Tags (Comma separated)</label>
                    <input type="text" id="itemTags">
                </div>
                <div class="form-group" id="tagGroup" style="display: none;">
                    <label>Date/Tag (e.g. Nov 2025)</label>
                    <input type="text" id="itemTag">
                </div>
                <div class="form-group">
                    <label>Link (URL)</label>
                    <input type="url" id="itemLink" required>
                </div>
                <div class="form-group">
                    <label>Icon (FontAwesome class, e.g. fas fa-robot)</label>
                    <input type="text" id="itemIcon" value="fas fa-code">
                </div>
                <button type="submit" class="btn btn-primary">Save Item</button>
            </form>

            <div class="list-items" id="itemsList">
                <!-- Items list populated by JS -->
            </div>
        </div>
    </div>

    <script>
        const ADMIN_EMAIL = "karkidrishya1@gmail.com";
        const ADMIN_PASS = "Drishya@123";

        const loginForm = document.getElementById('loginForm');
        const loginCard = document.getElementById('loginCard');
        const dashboardCard = document.getElementById('dashboardCard');
        const addForm = document.getElementById('addForm');
        const itemsList = document.getElementById('itemsList');

        // Login Logic
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (email === ADMIN_EMAIL && pass === ADMIN_PASS) {
                sessionStorage.setItem('isAdmin', 'true');
                showDashboard();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        });

        const showDashboard = () => {
            loginCard.style.display = 'none';
            dashboardCard.style.display = 'block';
            renderItems();
        };

        const logout = () => {
            sessionStorage.removeItem('isAdmin');
            location.reload();
        };

        if (sessionStorage.getItem('isAdmin') === 'true') {
            showDashboard();
        }

        // Tab Switching
        const switchTab = (type) => {
            document.getElementById('itemType').value = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'projects') {
                document.getElementById('tagsGroup').style.display = 'block';
                document.getElementById('tagGroup').style.display = 'none';
            } else {
                document.getElementById('tagsGroup').style.display = 'none';
                document.getElementById('tagGroup').style.display = 'block';
            }
            renderItems();
        };

        // CRUD Logic
        addForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const type = document.getElementById('itemType').value;
            const items = JSON.parse(localStorage.getItem(type)) || [];

            const newItem = {
                id: Date.now(),
                title: document.getElementById('itemTitle').value,
                description: document.getElementById('itemDesc').value,
                link: document.getElementById('itemLink').value,
                icon: document.getElementById('itemIcon').value
            };

            if (type === 'projects') {
                newItem.tags = document.getElementById('itemTags').value.split(',').map(t => t.trim());
            } else {
                newItem.tag = document.getElementById('itemTag').value;
            }

            items.unshift(newItem);
            localStorage.setItem(type, JSON.stringify(items));
            addForm.reset();
            renderItems();
            alert('Item added successfully!');
        });

        const deleteItem = (type, id) => {
            if (confirm('Are you sure you want to delete this item?')) {
                let items = JSON.parse(localStorage.getItem(type));
                items = items.filter(i => i.id !== id);
                localStorage.setItem(type, JSON.stringify(items));
                renderItems();
            }
        };

        const renderItems = () => {
            const type = document.getElementById('itemType').value;
            const items = JSON.parse(localStorage.getItem(type)) || [];
            itemsList.innerHTML = `<h3>Current ${type.charAt(0).toUpperCase() + type.slice(1)}</h3>`;

            itemsList.innerHTML += items.map(i => `
                <div class="list-item">
                    <div class="item-info">
                        <h4>${i.title}</h4>
                        <p style="font-size: 0.8rem; color: var(--text-muted)">${i.link}</p>
                    </div>
                    <div class="item-actions">
                        <button class="btn-delete" onclick="deleteItem('${type}', ${i.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `).join('');
        };
    </script>
</body>

</html>
